name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Grab your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install JDK 17 (match your projectâ€™s Java version)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Cache Maven local repository to speed up builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 4. Build the project (compile + package)
      - name: Build with Maven
        run: mvn -B package --file pom.xml

      # 5. Run test suite
      - name: Run tests
        run: mvn test

      # 6. Deploy
      - name: Deploy to Elastic Beanstalk
        run: |
              pip install awsebcli --upgrade
              cp target/*.jar myapp.jar
              zip -r app.zip myapp.jar Procfile
              eb init -p corretto-17 -r us-west-2 tdd2
              eb deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}