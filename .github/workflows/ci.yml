name: Java CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1. Grab your code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2. Install JDK 17 (match your projectâ€™s Java version)
      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: '17'

      # 3. Cache Maven local repository to speed up builds
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-m2-

      # 4. Cache pip local repository to speed up builds
      - name: Set up cache for pip (awsebcli)
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-awsebcli
          restore-keys: |
            ${{ runner.os }}-pip-awsebcli-

      # 5. Run test suite
      - name: Run tests
        run: mvn test

      # 6. Build the project (compile + package)
      - name: Build with Maven
        run: mvn -B package --file pom.xml


      # 7. Deploy
      - name: Deploy to Elastic Beanstalk
        run: |
              pip install --upgrade --user awsebcli
              echo "$HOME/.local/bin" >> $GITHUB_PATH
              eb init --platform "Docker running on 64bit Amazon Linux 2023" --region us-west-2
              eb deploy
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}